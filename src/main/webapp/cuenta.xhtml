<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <title>Mis Cuentas - Banco U Latina</title>
        <style>

            body {
                font-family: Arial;
                background-color: #f5f5f5;
                padding: 20px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
            }

            .cuentas-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }

            .cuenta-card {
                background: white;
                border-radius: 10px;
                padding: 25px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-left: 5px solid;
                transition: transform 0.2s;
            }

            .cuenta-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

            .cuenta-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .numero-cuenta {
                font-size: 14px;
                color: #666;
                font-family: monospace;
            }

            .saldo {
                font-size: 28px;
                font-weight: bold;
                margin: 15px 0;
                text-align: right;
            }

            .moneda {
                font-size: 14px;
                color: #666;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .estado-badge {
                padding: 6px 12px;
                border-radius: 20px;
                font-size: 12px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }


            .sin-cuentas {
                text-align: center;
                padding: 50px;
                background: white;
                border-radius: 10px;
                color: #666;
            }

            .sin-cuentas i {
                font-size: 48px;
                margin-bottom: 20px;
                color: #ccc;
            }

            .cuenta-inactiva {
                opacity: 0.7;
            }

            .cuenta-inactiva .deposito-section {
                display: none;
            }

        </style>
    </h:head>

    <h:body>
        <div class="container">
            <div class="header">
                <h1>Mis Cuentas</h1>               
            </div>

            <h:form>
                <h:panelGroup rendered="#{not empty cuentaController.cuentas}">
                    <div class="cuentas-grid">
                        <ui:repeat value="#{cuentaController.cuentas}" var="cuenta">
                            <div class="cuenta-card #{cuenta.estado}">
                                <div class="cuenta-header">
                                    <div>
                                        <div class="numero-cuenta">
                                            #{cuenta.numeroMostrar}
                                        </div>
                                    </div>
                                    <span class="estado-badge">
                                        #{cuenta.estado.descripcion}
                                    </span>
                                </div>

                                <div class="saldo">
                                    #{cuenta.saldoFormateado}
                                </div>

                                <div class="moneda">
                                    #{cuenta.moneda.descripcion}
                                </div>


                                <h:panelGroup rendered="#{cuenta.estado == 'ACTIVA'}">
                                    <div class="deposito-section">
                                        <h:messages id="msgs" globalOnly="true" showDetail="true" />
                                        <div class="deposito-title">Realizar Dep√≥sito</div>
                                        <div class="deposito-form">
                                            <h:inputText value="#{cuentaController.montoDeposito}" 
                                                         styleClass="monto-input"
                                                         pt:placeholder="Monto a depositar">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:inputText>
                                            <h:commandButton value="Depositar" 
                                                             styleClass="btn-deposito"
                                                             action="#{cuentaController.realizarDeposito()}">
                                                <f:ajax execute="@form" render="@form"/>
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </h:panelGroup>



                            </div>
                        </ui:repeat>
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{empty cuentaController.cuentas}">
                    <div class="sin-cuentas">
                        <h3>No hay cuentas disponibles</h3>
                        <p>Este cliente no tiene cuentas registradas en el sistema.</p>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
    </h:body>
</html>
