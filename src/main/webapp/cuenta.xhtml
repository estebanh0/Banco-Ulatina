<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <title>Mis Cuentas - Banco U Latina</title>
        <style>

            body {
                font-family: Arial;
                background-color: #f5f5f5;
                padding: 20px;
            }

            .container {
                max-width: 1600px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
            }

            .cuentas-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }

            .cuenta-card {
                background: white;
                border-radius: 10px;
                padding: 25px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-left: 5px solid;
                transition: transform 0.2s;
            }

            .cuenta-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

            .cuenta-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .numero-cuenta {
                font-size: 14px;
                color: #666;
                font-family: monospace;
            }

            .saldo {
                font-size: 28px;
                font-weight: bold;
                margin: 15px 0;
                text-align: right;
            }

            .moneda {
                font-size: 14px;
                color: #666;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .estado-badge {
                padding: 6px 12px;
                border-radius: 20px;
                font-size: 12px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }


            .sin-cuentas {
                text-align: center;
                padding: 50px;
                background: white;
                border-radius: 10px;
                color: #666;
            }

            .sin-cuentas i {
                font-size: 48px;
                margin-bottom: 20px;
                color: #ccc;
            }

            .cuenta-inactiva {
                opacity: 0.7;
            }

            .cuenta-inactiva .deposito-section {
                display: none;
            }

            .deposito-section {
                margin-top: 40px;
                background: white;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-left: 5px solid #007bff;
            }

            .deposito-title {
                font-size: 20px;
                font-weight: bold;
                color: #007bff;
                margin-bottom: 20px;
            }

            .sinpe-section {
                margin-top: 40px;
                background: white;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-left: 5px solid #28a745;
            }

            .sinpe-title {
                font-size: 20px;
                font-weight: bold;
                color: #28a745;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
                color: #333;
            }

            .form-input, .form-select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
                max-width: 300px;
            }

            .form-textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
                resize: vertical;
                min-height: 60px;
                max-width: 300px;
                font-family: Arial, sans-serif;
            }

            .btn-sinpe {
                background: #28a745;
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;
                margin-top: 10px;
            }

            .btn-sinpe:hover {
                background: #218838;
            }

            .btn-deposito {
                background: #007bff;
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;
                margin-top: 10px;
            }

            .btn-deposito:hover {
                background: #0056b3;
            }

        </style>
    </h:head>

    <h:body>
        <div class="container">
            <div class="header">
                <h1>Mis Cuentas</h1>               
            </div>

            <h:form>

                <h:messages id="msgs" globalOnly="true" showDetail="true" />

                <h:panelGroup rendered="#{not empty cuentaController.cuentas}">
                    <div class="cuentas-grid">
                        <ui:repeat value="#{cuentaController.cuentas}" var="cuenta">
                            <div class="cuenta-card #{cuenta.estado}">
                                <div class="cuenta-header">
                                    <div>
                                        <div class="numero-cuenta">
                                            #{cuenta.numeroMostrar}
                                        </div>
                                    </div>
                                    <span class="estado-badge">
                                        #{cuenta.estado.descripcion}
                                    </span>
                                </div>

                                <div class="saldo">
                                    #{cuenta.saldoFormateado}
                                </div>

                                <div class="moneda">
                                    #{cuenta.moneda.descripcion}
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{empty cuentaController.cuentas}">
                    <div class="sin-cuentas">
                        <h3>No hay cuentas disponibles</h3>
                        <p>Este cliente no tiene cuentas registradas en el sistema.</p>
                    </div>
                </h:panelGroup>




                <div class="deposito-section">
                    <div class="deposito-title">Transferencia entre Cuentas</div>

                    <div class="form-group">
                        <h:outputLabel for="cuentaOrigenDeposito" value="Cuenta origen:" styleClass="form-label" />
                        <h:selectOneMenu id="cuentaOrigenDeposito" value="#{cuentaController.cuentaOrigenId}" styleClass="form-select">
                            <f:selectItem itemValue="0" itemLabel="-- Seleccione cuenta origen --" />
                            <f:selectItems value="#{cuentaController.cuentas}" var="cuenta" 
                                           itemValue="#{cuenta.id}" 
                                           itemLabel="#{cuenta.numeroMostrar} - #{cuenta.saldoFormateado}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="cuentaDestinoDeposito" value="Cuenta destino:" styleClass="form-label" />
                        <h:selectOneMenu id="cuentaDestinoDeposito" value="#{cuentaController.cuentaDepositoId}" styleClass="form-select">
                            <f:selectItem itemValue="0" itemLabel="-- Seleccione cuenta destino --" />
                            <f:selectItems value="#{cuentaController.cuentas}" var="cuenta" 
                                           itemValue="#{cuenta.id}" 
                                           itemLabel="#{cuenta.numeroMostrar} - #{cuenta.saldoFormateado}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="montoDeposito" value="Monto:" styleClass="form-label" />
                        <h:inputText id="montoDeposito" 
                                     value="#{cuentaController.montoDeposito}" 
                                     styleClass="form-input"
                                     pt:placeholder="0.00">
                            <f:convertNumber type="currency" currencySymbol=""/>
                        </h:inputText>
                    </div>

                    <h:commandButton value="Realizar Transferencia" 
                                     styleClass="btn-deposito"
                                     action="#{cuentaController.realizarDeposito()}">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </div>



                <div class="sinpe-section">
                    <div class="sinpe-title">SINPE Móvil</div>

                    <div class="form-group">
                        <h:outputLabel for="cuentaOrigen" value="Cuenta origen:" styleClass="form-label" />
                        <h:selectOneMenu id="cuentaOrigen" value="#{cuentaController.cuentaSinpeOrigenId}" styleClass="form-select">
                            <f:selectItem itemValue="0" itemLabel="-- Seleccione una cuenta --" />
                            <f:selectItems value="#{cuentaController.cuentas}" var="cuenta" 
                                           itemValue="#{cuenta.id}" 
                                           itemLabel="#{cuenta.numeroMostrar} - #{cuenta.saldoFormateado}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="numeroDestino" value="Número destino:" styleClass="form-label" />
                        <h:inputText id="numeroDestino" 
                                     value="#{cuentaController.numeroDestinoSinpe}" 
                                     styleClass="form-input"
                                     pt:placeholder="8888-8888" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="monto" value="Monto:" styleClass="form-label" />
                        <h:inputText id="monto" 
                                     value="#{cuentaController.montoSinpe}" 
                                     styleClass="form-input"
                                     pt:placeholder="0.00">
                            <f:convertNumber type="currency" currencySymbol=""/>
                        </h:inputText>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="descripcion" value="Descripción:" styleClass="form-label" />
                        <h:inputTextarea id="descripcion" 
                                         value="#{cuentaController.descripcionSinpe}" 
                                         styleClass="form-textarea"
                                         pt:placeholder="Motivo de la transferencia" />
                    </div>

                    <h:commandButton value="Enviar SINPE" 
                                     styleClass="btn-sinpe"
                                     action="#{cuentaController.realizarSinpe()}">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
