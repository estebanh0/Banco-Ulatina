<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Validación de Cliente</title>
        <style>
            body {
                text-align: center;
                margin-top: 100px;
            }
        </style>
    </h:head>


    <h:body>

        <h1>Validación de Cliente</h1>

        <h:form style="display:inline-block; text-align:center;">
            <h:messages id="msgs" globalOnly="true" showDetail="true" />

            <h:panelGrid columns="2" columnClasses="lbl,inp" cellpadding="6">
                <h:outputLabel for="cedula" value="Cédula:" />
                <h:inputText id="cedula"
                             value="#{clienteController.cedula}"
                             required="true"
                             requiredMessage="La cédula es obligatoria"
                             pt:placeholder="Solo números" />
                <h:message for="cedula" />
                <h:outputText value="" />

                <h:outputLabel for="nombre" value="Nombre completo:" />
                <h:inputText id="nombre"
                             value="#{clienteController.nombre}"
                             required="true"
                             requiredMessage="El nombre es obligatorio"
                             pt:placeholder="Nombre y apellido" />
                <h:message for="nombre" />
                <h:outputText value="" />
            </h:panelGrid>

            <br/>
            <h:commandButton value="Validar" action="#{clienteController.validar}" />
        </h:form>
    </h:body>
</html>
